<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="outerDiv">
    <div id="inputDiv">
      <input type="text" name="" id="display" value="0">
    </div>
    <div class ="row">
      <div class="btnDiv twiceWidth">
        <button class="twiceWidth orange">C</button>
      </div>
      <div class="btnDiv twiceWidth">
        <button class="twiceWidth blue">=</button> 
      </div>
    </div>
    <div class="row">
      <div class="btnDiv">
        <button>7</button>
      </div>
      <div class="btnDiv">
        <button>8</button>
      </div>
      <div class="btnDiv">
        <button>9</button>
      </div>
      <div class="btnDiv">
        <button class="lightblue">+</button>
      </div>
    </div>
    <div class="row">
      <div class="btnDiv">
        <button>4</button>
      </div>
      <div class="btnDiv">
        <button>5</button>
      </div>
      <div class="btnDiv">
        <button>6</button>
      </div>
      <div class="btnDiv">
        <button class="lightblue">-</button>
      </div>
    </div>
    <div class="row">
      <div class=btnDiv>
        <button>1</button>
      </div>
      <div class=btnDiv>
        <button>2</button>
      </div>
      <div class=btnDiv>
        <button>3</button>
      </div>
      <div class=btnDiv>
      <button class="lightblue">*</button>
      </div>
    </div>
    <div class="row">
      <div class="btnDiv">
        <button>0</button>
      </div>
      <div class="btnDiv">
        <button>.</button>  
      </div>
      <div class="btnDiv">
        <button class="lightcoral">‚Üê</button>
      </div>
      <div class="btnDiv">
        <button class="lightblue">/</button>
      </div>
    </div>
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
